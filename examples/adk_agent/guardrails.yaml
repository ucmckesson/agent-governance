enabled: true
tools:
  default_policy:
    allowed: false
  policies:
    - tool_name: "search"
      allowed: true
      max_calls_per_request: 3
input_validation:
  max_input_length: 10000
  max_input_tokens: 4096
  block_known_injection_patterns: false
output_validation:
  max_output_length: 50000
rate_limiting:
  enabled: true
  requests_per_minute_per_user: 30
  requests_per_minute_global: 500
content_safety:
  enabled: true
  block_categories: ["violence", "hate_speech"]
